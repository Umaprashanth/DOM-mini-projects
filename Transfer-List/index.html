<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer-List</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Transfer List</h1>
    <div class="main-container">
        <div class="container">
            <div class="left-container ">
              <div class="element">
                <input type="checkbox" />
                <label for="">JS</label>
              </div>
              <div class="element">
                <input type="checkbox" />
                <label for="">HTML</label>
              </div>
              <div class="element">
                <input type="checkbox" />
                <label for="">CSS</label>
              </div>
              <div class="element">
                <input type="checkbox" />
                <label for="">TS</label>
              </div>
            </div>
            <div class="middle-container">
              <button class="all-left">&lt;&lt;</button>
              <button class="left">&lt;</button>
              <button class="right">&gt;</button>
              <button class="all-right">&gt;&gt;</button>
            </div>
            <div class="right-container ">
              <div class="element">
                <input type="checkbox" />
                <label for="">REACT</label>
              </div>
              <div class="element">
                <input type="checkbox" />
                <label for="">ANGULAR</label>
              </div>
              <div class="element">
                <input type="checkbox" />
                <label for="">VUE</label>
              </div>
              <div class="element">
                <input type="checkbox" />
                <label for="">SVELT</label>
              </div>
            </div>
          </div>
    </div>

</body>
</html>
